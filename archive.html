<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>

<head>
<title>Blog Archive</title>
<link rel="stylesheet" href="/style.css" type="text/css" media="screen, handheld" title="default">
</head>

<body>
<h1 id="title">John Floren</h1>
<div id="hnav">
<a href="/">Home</a> | <a href="/b/">Blog</a>
</div>

<div id="content">
<h1>Blog Archive</h1>
{{range .Years}}<h3>{{.Year}}</h3>
<ul>
{{range .Posts}}<li><b>{{.Date}}</b> - <a href="{{.Path}}">{{.Title}}</a> | (<a href="{{.Path}}#disqus_thread">Comments</a>)<br>{{end}}
</ul>{{end}}
</div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = '{{.Shortname}}'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>

</body>

</html>
